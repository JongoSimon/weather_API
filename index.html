<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Weather Forcast </title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Weather Forecast</h1>
        <form id="weatherForm" class="mb-4">
            <div class="input-group">
                <input type="text" id="cityInput" class="form-control" placeholder="Enter city name" required>
                <button type="submit" id="fetchButton" class="btn btn-primary">Get Weather</button>
            </div>
        </form>
        <div id="weatherResult" class="mt-4"></div>
    </div>
    <script src="./JS/app.js"></script>
</body>
</html>
